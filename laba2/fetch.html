<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    <div id="userData"></div>
    <script>
        let input = document.getElementById("userData");
        fetch('/api/name')
        .then(response=>response.text())
        .then(responseText => {console.log(responseText); input.innerHTML = responseText})
    </script>
</body>
</html>
